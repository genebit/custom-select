<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Demo</title>

		<!-- Fontawesome (required for icon) -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- BS5 (optional) -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<!-- Custom Select CSS -->
		<link rel="stylesheet" href="custom-select.css" />

		<!-- Jquery (required) -->
		<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
		<!-- Custom Select JS -->
		<script defer src="custom-select.js"></script>
		<style>
			* {
				font-family: "Times New Roman", Times, serif;
			}
			html,
			body {
				padding: 2rem;
			}
		</style>
	</head>
	<body>
		<div class="card shadow">
			<div class="card-body p-5">
				<cselect single>
					<cselect-head>
						<label>Single Input</label>
						<section>
							<input readonly type="text" value="" placeholder="Select something from the list" />
							<i class="fa fa-solid fa-angle-down"></i>
						</section>
					</cselect-head>
					<cselect-options>
						<search-container>
							<input type="text" name="" id="Searchfield" placeholder="Search" />
							<i class="fa fa-solid fa-search"></i>
						</search-container>
						<option value="A">Burger</option>
						<option value="B">Carbonara</option>
						<option value="D">Calamares</option>
						<option value="C">Spaghetti</option>
						<option value="D">Pizza</option>
					</cselect-options>
				</cselect>
			</div>
		</div>
	</body>
</html>
